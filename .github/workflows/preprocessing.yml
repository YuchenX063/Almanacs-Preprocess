name: Almanacs Preprocessing

on:
  push:
    branches: [master]
    paths:
      - 'almanacs_preprocess.ipynb'
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 18 * * *'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas pydrive2 nbconvert ipykernel

    - name: Register Python kernel
      run: |
        python -m ipykernel install --user --name python3

    - name: Write Google service account key
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_B64 }}" | base64 --decode > service_account.json
    
    - name: Convert notebook to script
      run: jupyter nbconvert --to script almanacs_preprocess.ipynb
    
    - name: Run script
      run: python -u almanacs_preprocess.py


    - name: Configure Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
      
    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git remote set-url origin https://YuchenX063:${{ secrets.GH_PAT }}@github.com/YuchenX063/Almanacs-Preprocess.git
        git add processed/
        git commit -m "Update preprocessed almanacs data" || echo "No changes to commit"
        git push
